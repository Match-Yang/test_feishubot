name: 打印 Webhook 环境变量

on:
  push:
    branches:
      - '**'  # 匹配所有分支

jobs:
  print-env:
    runs-on: ubuntu-latest
    steps:
      - name: 检查 Webhook 环境变量
        env:
          WEBHOOK_UIKIT: ${{ secrets.WEBHOOK_UIKIT }}
        run: |
          echo "WEBHOOK_UIKIT 是否设置: ${WEBHOOK_UIKIT:+true}"
          if [ -n "$WEBHOOK_UIKIT" ]; then
            echo "WEBHOOK_UIKIT 已配置"
          else
            echo "WEBHOOK_UIKIT 未配置"
          fi 